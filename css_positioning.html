<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>
<body>
    <header>
        <img id="ribbon" src="img/codeup-ribbon.png" alt="Codeup Ribbon">
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Wavelength Spectrum</a></h1>
    </header>
    <main>
            <div class="box" id="red">620-750 nm<img src="img/codeup-arrow.png" alt="Codeup Arrow"></div>
            <div class="box" id="orange">590-620 nm<img src="img/codeup-arrow.png" alt="Codeup Arrow"></div>
            <div class="box" id="yellow">570-590 nm<img src="img/codeup-arrow.png" alt="Codeup Arrow"></div>
            <div class="box" id="green">495-570 nm<img src="img/codeup-arrow.png" alt="Codeup Arrow"></div>
            <div class="box" id="blue">450-495 nm<img src="img/codeup-arrow.png" alt="Codeup Arrow"></div>
            <div class="box" id="purple">380-450 nm<img src="img/codeup-arrow.png" alt="Codeup Arrow"></div>
    </main>

</body>
</html>
