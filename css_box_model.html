<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/box_model.css">
</head>
<body>
    <header>
        <h1>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a>
        </h1>
    </header>
    <main>
        <div class="box" id="boxred"><p>620-750 nm</p></div>
        <div class="box" id="boxorange"><p>590-620 nm</p></div>
        <div class="box" id="boxyellow"><p>570-590 nm</p></div>
        <div class="box" id="boxgreen"><p>495-570 nm</p></div>
        <div class="box" id="boxblue"><p>450-495 nm</p></div>
        <div class="box" id="boxpurple"><p>380-450 nm</p></div>
    </main>

</body>
